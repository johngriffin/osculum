<script>
var osc = function(){
    socket = io.connect('http://10.0.1.5', { port: 8081, rememberTransport: false});
    console.log('oi');
    socket.on('connect', function() {
         // sends to socket.io server the host/port of oscServer
         // and oscClient
         socket.emit('config',
             {
                 server: {
                     port: 3333,
                     host: '127.0.0.1'
                 },
                 client: {
                     port: 3334,
                     host: '127.0.0.1'
                 }
             }
         );
     });

     socket.on('message', function(obj) {
         var status = document.getElementById("status");
         status.innerHTML = obj[0];
         console.log(obj);
     });

     function sliderChange(value){
         socket.emit('message', {address:'/sine', args:[value/1000]});
     }
     
     // limit how often we emit by comparing the difference between current vs prev value
     var prevValue = (typeof prevValue === 'undefined') ? 0 : prevValue;
    
     function orientChange(value){
        
        if ((typeof prevValue !== 'undefined') && (Math.abs(value - prevValue) > 1)) {
             var status = document.getElementById("status");
             status.innerHTML = "emitting"+value;
             socket.emit('message', {address:'/sine', args:[value/100]});
             prevValue = value;
        }
     }
    
     function buttonPress(){
         socket.emit('message', {address:'/button'});
     }
    

     window.addEventListener('deviceorientation', function(eventData) {
         // gamma is the left-to-right tilt in degrees, where right is positive
         var tiltLR = eventData.gamma;

         // beta is the front-to-back tilt in degrees, where front is positive
         var tiltFB = eventData.beta;

         // alpha is the compass direction the device is facing in degrees
         var dir = eventData.alpha

         // deviceorientation does not provide this data
         var motUD = null;
        
         orientChange(tiltFB);
     }, false);
    
}();
   

</script>
